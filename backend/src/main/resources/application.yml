server:
  port: ${PORT:8080}

spring:
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:echowave}
    username: ${DB_USER:root}
    password: ${DB_PASS:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  firebase:
    bucket: ${FIREBASE_BUCKET}
    credentials: ${GOOGLE_APPLICATION_CREDENTIALS}

  logging:
    level:
      root: INFO
      org.springframework: DEBUG
  spring:
    main:
      log-startup-info: true

